<!DOCTYPE html>
<html>
<head>
	<title>Tanya's Quiz</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family-Lato">
	<script src="main.js"></script>
</head>
<body>
	<h1>This is the best Quiz on the internet.</h1>
	<form id="quiz" name="quiz">
		<!--Question-1-->
	<p>What is the capital of Rhode Island? </p>
	<input type="text" name="question1" id="textbox"> 
		<!--Question-2-->
	<p>What is the capital of Connecticut?</p>
	<input type="radio" name="question2" id="mc" value="Hartford">Hartford<br>
	<input type="radio" name="question2" id="mc" value="Heartford">Heartford<br>
		<!--Question-3-->
	<p>What is the capital of New York?</p>
	<input type="radio" name="question3" id="mc" value="Albany">Albany<br>
	<input type="radio" name="question3" id="mc" value="All-benny's">All-benny's<br>

	<input type="button" id="button" value="I'm finished!" onclick="check();">
		
	</form>

	<div id="after_submit">
		<p id="message"></p>
		<p id="number_correct"></p>
		<img id="picture">
	</div>

</body>
</html>
